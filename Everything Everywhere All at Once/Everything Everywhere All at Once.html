<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
    autoplay 
    
  >
    <source src="https://store4.gofile.io/download/web/ffaf846d-bb60-4e2f-ad37-627670644196/Everything.Everywhere.All.At.Once.2022.2160p.4K.WEB.x265.10bit.AAC5.1-%5BYTS.MX%5D.mkv" type="video/mp4"/>
    <track kind="subtitles" src="https://raw.githubusercontent.com/Methusan105/Movies/main/Everything%20Everywhere%20All%20at%20Once/Everything.Everywhere.All.At.Once.2022.1080p.WEBRip.x264-YTS.MX-English.vtt" srclang="en" label="English" default>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <script>
    var video = document.getElementById('my-video');

    video.addEventListener('timeupdate', function() {
      sessionStorage.setItem('videoPlaybackProgress', video.currentTime);
    });

    var savedProgress = sessionStorage.getItem('videoPlaybackProgress');
    if (savedProgress) {
      video.currentTime = parseFloat(savedProgress);
    }
  </script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
<body>
</body>
</html>
