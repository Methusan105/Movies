<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://github.com/Methusan105/Movies/releases/download/Mei/Meiyazhagan-1.mp4" type="video/mp4" />
    <source src="https://github.com/Methusan105/Movies/releases/download/Mei/Meiyazhagan-2.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    var player = videojs('my-video');
    var currentSourceIndex = 0;
    var sources = [
      { src: 'https://github.com/Methusan105/Movies/releases/download/Mei/Meiyazhagan-1.mp4', type: 'video/mp4' },
      { src: 'https://github.com/Methusan105/Movies/releases/download/Mei/Meiyazhagan-2.mp4', type: 'video/mp4' }
    ];

    function changeSource() {
      currentSourceIndex = (currentSourceIndex + 1) % sources.length;
      player.src(sources[currentSourceIndex]);
      player.load();
      player.play();
    }

    // Function to handle the network error
    function handleNetworkError() {
      console.log('A network error has occurred. Refreshing video...');
      player.load();
    }

    // Change source when the video ends
    player.on('ended', function() {
      changeSource();
    });

    // Add error event listener to handle network errors
    player.on('error', handleNetworkError);
  </script>
</body>
</html>
