<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://github.com/Methusan105/Movies/releases/download/Mei/Meiyazhagan-3.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script>
    var video = document.getElementById('my-video');

    // Function to handle the network error
    function handleNetworkError() {
      console.log('A network error has occurred. Refreshing video...');
      video.load();
    }

    // Redirect when the video ends
    video.addEventListener('ended', function() {
      // Wait 3 seconds before redirecting
      setTimeout(function() {
        window.location.href = 'https://methusan105.github.io/Movies/Meiyazhagan/Meiyazhagan-4.html';
      }, 3000); // 3000 milliseconds = 3 seconds
    });

    // Add error event listener to handle network errors
    video.addEventListener('error', handleNetworkError);
  </script>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <a href="/Movies/Meiyazhagan/Meiyazhagan-4.html">Continue</a>
</body>
</html>
